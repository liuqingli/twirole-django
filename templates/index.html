{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous" />
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">TwiRole</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/liuqingli/TwiRole" target="_blank">Repository</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">FAQ</a>
                    </li>
                </ul>
            </div>
        </nav>

        <br />

        <div class="container">
            <div class="row">
                <div class="col-lg-4 col-sm-12">
                    <p>
                        Type in a Twitter handle (e.g. <i>@john123</i>) and press <b>"Analyze"</b>.
                    </p>

                    <div id="classifyResults">

                    </div>
                </div>

                <div class="col-lg-8 col-sm-12">
                    <form id="classifyForm">
                        <b>Twitter handle</b>
                        <br />
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">@</span>
                            </div>
                            <input id="handle" type="text" class="form-control" placeholder="mytwitterhandle123" />
                        </div>
                        <br />
                        <button class="btn btn-success">Analyze</button>
                    </form>
                </div>
            </div>
        </div>

    </body>

    <script src="{% static 'c3.min.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script>
        // Builds a GraphQL query with the specified twitter handle
        function buildClassifyQuery(handle) {
            return { query: `{ classify(handle: "${handle}") { male, female, brand } }`};
        }

        // Executes a classify query with the given handle, then executes the callback
        function classify(handle, cb) {
            $.post('/api', buildClassifyQuery(handle), cb);
        }

        $(document).ready(function() {
            // Intercepts the form submit event and dumps the results into #classifyResults div
            $('#classifyForm').on('submit', function(e) {
                e.preventDefault();

                classify($('#handle').val(), function(res) {
                    $('#classifyResults').html(JSON.stringify(res.data.classify));
                });
            });
        });
    </script>


</html>
